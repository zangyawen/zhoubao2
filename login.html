<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用双周报告统计</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #7ef6fd, #8b9fff);
            font-family: Arial, sans-serif;
        }

        .welcome-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .enter-button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .description {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            margin: 30px 0;
            padding: 0 20px;
        }

        .features li {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>欢迎使用双周报告统计系统</h1>
        <div class="description">
            高效管理和统计您的双周工作报告
        </div>
        <div class="features">
            <li>简洁直观的数据展示</li>
            <li>实时数据同步</li>
            <li>自动计算节降金额</li>
            <li>支持多人协作</li>
        </div>
        <button class="enter-button" onclick="window.location.href='index.html'">
            点击进入系统
        </button>
    </div>
</body>
</html>
